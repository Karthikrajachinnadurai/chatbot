<!DOCTYPE html>
<html>
<head>
    <title>Flask SQLite Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="chat-container">
    <h2>Chatbot</h2>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <div class="link">
        <a href="/history" target="_blank">View Stored Messages</a>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const userText = input.value.trim();
    if (!userText) return;

    chatBox.innerHTML += `<div class="user-msg">You: ${userText}</div>`;

    fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "msg=" + encodeURIComponent(userText)
    })
    .then(res => res.json())
    .then(data => {
        chatBox.innerHTML += `<div class="bot-msg">Bot: ${data}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    input.value = "";
}
</script>
</body>
</html>
